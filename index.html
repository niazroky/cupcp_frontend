<!DOCTYPE html>
<html lang="en">

  <!-- The head element houses all metadata for the document -->
  <head>
    <!-- Character encoding used to display content correctly -->
    <meta charset="UTF-8" />

    <!-- CUPPC Logo for the website -->
    <link rel="icon" type="image/svg+xml" href="\logo.svg" />

    <!-- Ensures responsive design for mobile devices by setting the viewport to scale with the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the main stylesheet for the website's design and layout -->
    <link href="/src/styles.css" rel="stylesheet">

    <!-- Title of the webpage that appears on the browser tab -->
    <title>CUPCP</title>
  </head>

  <!-- The body element contains the visible content of the page -->
  <body>
    <!-- Root div element where the React app will be injected -->
    <div id="root"></div>

    <!-- JavaScript file to initialize and render the React application -->
    <!-- This script will load the main entry file for React (main.jsx) and handle the app's mounting process -->
    <script type="module" src="/src/main.jsx"></script>
  </body>

</html>
